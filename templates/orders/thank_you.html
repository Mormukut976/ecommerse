{% extends 'base.html' %}

{% block title %}Thank You - Shope in home{% endblock %}

{% block content %}
  <div class="card thankyou">
    <h1 class="page-title">Order confirmed!</h1>
    <p class="muted">Payment received. Your order #{{ order.order_code }} is confirmed.</p>

    <div class="summary-actions">
      <a class="btn" href="{% url 'orders:order_detail' order.id %}">View Order</a>
      <a class="btn btn-outline" href="{% url 'catalog:product_list' %}">Continue Shopping</a>
    </div>
  </div>
{% endblock %}
